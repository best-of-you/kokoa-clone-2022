<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Welcome to KokoaTalk-Chats</title>

  <body id="chats-body">

        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>

    <div class="screen-header">
      <div class="screen-header__column">
        <h1>Chats</h1>
      </div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment fa-lg"></i></span>
        <div class="chats-screen-header__dot">+</div>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>

    <a href="chat_daram.html">

          />

            <h3>다람이</h3>
