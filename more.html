<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-More</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">
        <h1>More</h1>
      </div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
        <div class="find-screen-header__dot"></div>
      </div>
    </div>

    <div class="user-component-lg">
      <div class="user-component-lg__column">
        <img
          src="https://img2.yna.co.kr/photo/ap/2011/09/12/PAP20110912234101034_P2.jpg"
        />
        <div class="user-component-lg__column__text">
          <h3>스폰지밥</h3>
          <span>
            +10 123-456-7890
            <div>!</div>
          </span>
        </div>
      </div>
      <div class="user-component-lg__column__">
        <span><i class="far fa-comment-alt fa-2x"></i></span>
      </div>
    </div>

    <div class="row-icons">
      <div class="row-icons__icon">
        <i class="fas fa-calendar-alt fa-2x"></i>
        <div><span>Calendar</span></div>
      </div>
      <div class="row-icons__icon">
        <i class="fas fa-folder-open fa-2x"></i>
        <div><span>Talk Drive</span></div>
      </div>
      <div class="row-icons__icon">
        <i class="far fa-grin fa-2x"></i>
        <div><span>Emotions</span></div>
      </div>
      <div class="row-icons__icon">
        <i class="fas fa-palette fa-2x"></i>
        <div><span>Themes</span></div>
      </div>
    </div>
    <div class="row-icons second-row-icons">
      <div class="row-icons__icon">
        <i class="fas fa-dollar-sign fa-2x"></i>
        <div><span>Account</span></div>
      </div>
      <div class="row-icons__icon">
        <i class="far fa-comments fa-2x"></i>
        <div><span>Openchat</span></div>
      </div>
      <div class="row-icons__icon">
        <div><span></span></div>
      </div>
      <div class="row-icons__icon">
        <div><span></span></div>
      </div>
    </div>

    <div class="horizontal-line more-suggestion-line">
      <span>Suggestions</span>
    </div>

    <div class="suggestions">
      <div class="suggestion">
        <div class="suggestion__img">
          <i class="fas fa-quote-right fa-2x"></i>
        </div>
        <span>Kokoa Story</span>
      </div>
      <div class="suggestion">
        <div class="suggestion__img">
          <img
            src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-9/256/teddy-bear-icon.png"
          />
        </div>
        <span>Kokoa Bear</span>
      </div>
      <div class="suggestion">
        <div class="suggestion__img">
          <img
            src="https://cdn.shopify.com/s/files/1/0595/0003/6265/files/Masters_Gem_300x300.png?v=1630531829"
          />
        </div>
        <span>Friends Gem</span>
      </div>
      <div class="suggestion">
        <div class="suggestion__img suggestion-blank"></div>
        <span></span>
      </div>
    </div>

    <nav id="nav-bar">
      <ul>
        <li>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <a href="chats.html"><i class="far fa-comment fa-lg"></i></a>
          <div>3</div>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <div></div>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
      <i class="fas fa-sad-tear"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
