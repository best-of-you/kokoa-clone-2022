<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-Find</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">
        <h1>Find</h1>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
        <div class="find-screen-header__dot"></div>
      </div>
    </div>

    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <div><span>QR Code</span></div>
      </div>
      <div class="find-icons__icon">
        <i class="fas fa-address-book fa-2x"></i>
        <div><span>Add by Contacts</span></div>
      </div>
      <div class="find-icons__icon">
        <i class="fas fa-fingerprint fa-2x"></i>
        <div><span>Add by ID</span></div>
      </div>
      <div class="find-icons__icon">
        <i class="fas fa-envelope fa-2x"></i>
        <div><span>Invite</span></div>
      </div>
    </div>

    <div class="horizontal-line">
      <span>Recommended Friends</span>
    </div>
    <div class="recommended-freinds-text">
      <span>You have no recommmended-friends.</span>
    </div>

    <div class="horizontal-line">
      <span>Open Chat</span>
      <div class="horizontal-line__go">
        <span>Go to Openchat Home</span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <div class="open-chat">
      <div class="open-chat__row">
        <div class="open-chat__row__text">
          <span class="open-chat__row__text__title"> #Kokoa Clone </span>
          <span class="open-chat__row__text__hashtags">
            #Kokoa#NOMAD#CODER
          </span>
          <span class="open-chat__row__text__member">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
            802 members | Active
          </span>
        </div>
        <div class="open-chat__row__img">
          <img
            src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Favatars%2FkokoaThumbnail_h8OxaLt_WUzjUct.jpg&w=1920&q=75"
          />
          <span><i class="fas fa-heart"></i>326</span>
        </div>
      </div>
      <div class="open-chat__row">
        <div class="open-chat__row__text">
          <span class="open-chat__row__text__title"> #Banilla Clone </span>
          <span class="open-chat__row__text__hashtags"> #JS#NOMAD#CODER </span>
          <span class="open-chat__row__text__member">
            <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
            299 members | Active
          </span>
        </div>
        <div class="open-chat__row__img">
          <img
            src="https://nomadcoders.co/_next/image?url=https%3A%2F%2Fd1telmomo28umc.cloudfront.net%2Fmedia%2Fpublic%2Fthumbnails%2FjsThumb.jpg&w=1920&q=75"
          />
          <span><i class="fas fa-heart"></i>215</span>
        </div>
      </div>
    </div>

    <nav id="nav-bar">
      <ul>
        <li>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <a href="chats.html"><i class="far fa-comment fa-lg"></i></a>
          <div>3</div>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <div></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
