<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-crab Talk</title>
  </head>
  <body class="chat">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-header">
      <div class="alt-header__column">
        <span
          ><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title alt-header__title__korean"
          >집게사장님</span
        >
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </div>

    <div class="talk-date">
      <span>Yesterday</span>
    </div>

    <div class="massage-row">
      <div class="massage-row__column">
        <img src="https://pbs.twimg.com/media/D8RITHlV4AAb1iG.jpg" />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 집게사장님 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble"
            >스폰지밥 장사는 잘 되는가?</span
          >
          <span class="massage-row__column__time">17:30</span>
        </div>
      </div>
    </div>
    <div class="massage-row">
      <div class="massage-row__column">
        <img src="https://pbs.twimg.com/media/D8RITHlV4AAb1iG.jpg" />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 집게사장님 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble"
            >퇴근할 때 마감 잘 부탁하네! 특히, 돈 말이야</span
          >
          <span class="massage-row__column__time">17:33</span>
        </div>
      </div>
    </div>

    <div class="massage-row massage-row-own">
      <div class="massage-row__column">
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">네! 알겠슴돳!</span>
          <span class="massage-row__column__time">17:40</span>
        </div>
      </div>
    </div>

    <div class="massage-row">
      <div class="massage-row__column">
        <img src="https://pbs.twimg.com/media/D8RITHlV4AAb1iG.jpg" />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 집게사장님 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">돈은 항상 옳다네</span>
          <span class="massage-row__column__time">17:45</span>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a massage..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
      <i class="fas fa-sad-tear"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
