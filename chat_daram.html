<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-daram Talk</title>
  </head>
  <body class="chat">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-header">
      <div class="alt-header__column">
        <span
          ><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title alt-header__title__korean">다람이</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </div>

    <div class="talk-date">
      <span>Saturday, April 30, 2022</span>
    </div>

    <div class="massage-row">
      <div class="massage-row__column">
        <img
          src="https://cdn.indiepost.co.kr/uploads/images/2018/12/11/uDZ4Pt-700x525.png"
        />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 다람이 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">스폰지밥 일어났니?</span>
          <span class="massage-row__column__time">10:20</span>
        </div>
      </div>
    </div>
    <div class="massage-row">
      <div class="massage-row__column">
        <img
          src="https://cdn.indiepost.co.kr/uploads/images/2018/12/11/uDZ4Pt-700x525.png"
        />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 다람이 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble"
            >요즘 운동은 하고 있어?</span
          >
          <span class="massage-row__column__time">10:20</span>
        </div>
      </div>
    </div>
    <div class="massage-row">
      <div class="massage-row__column">
        <img
          src="https://cdn.indiepost.co.kr/uploads/images/2018/12/11/uDZ4Pt-700x525.png"
        />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 다람이 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">새로 역기를 샀거든</span>
          <span class="massage-row__column__time">10:23</span>
        </div>
      </div>
    </div>
    <div class="massage-row">
      <div class="massage-row__column">
        <img
          src="https://cdn.indiepost.co.kr/uploads/images/2018/12/11/uDZ4Pt-700x525.png"
        />
      </div>
      <div class="massage-row__column">
        <span class="massage-row__column__author"> 다람이 </span>
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">스폰지밥 놀러와</span>
          <span class="massage-row__column__time">10:24</span>
        </div>
      </div>
    </div>

    <div class="massage-row massage-row-own">
      <div class="massage-row__column">
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">그...그래!</span>
          <span class="massage-row__column__time">10:24</span>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a massage..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
