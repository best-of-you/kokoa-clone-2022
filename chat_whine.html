<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-whine Talk</title>
  </head>
  <body class="chat">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-header">
      <div class="alt-header__column">
        <span
          ><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title alt-header__title__korean">징징이</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </div>

    <div class="talk-date">
      <span> Tuesday, April 19, 2022</span>
    </div>

    <div class="massage-row massage-row-own">
      <div class="massage-row__column">
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">징징아</span>
          <span class="massage-row__column__time">14:48</span>
        </div>
      </div>
    </div>

    <div class="talk-date">
      <span>Sunday, April 24, 2022</span>
    </div>

    <div class="massage-row massage-row-own">
      <div class="massage-row__column">
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">징징아 징징아</span>
          <span class="massage-row__column__time">13:22</span>
        </div>
      </div>
    </div>

    <div class="talk-date">
      <span>Wednesday, April 27, 2022</span>
    </div>

    <div class="massage-row massage-row-own">
      <div class="massage-row__column">
        <div class="massage-row__column__info">
          <span class="massage-row__column__bubble">징징아 징징아 징징아</span>
          <span class="massage-row__column__time">9:20</span>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a massage..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
