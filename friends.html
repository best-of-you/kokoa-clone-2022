<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-Friends</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">
        <h1>Freinds</h1>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <div id="friends-display-bar">
      <div>
        <i class="fas fa-info fa-xs"></i>
      </div>
      <span> Freinds' Names Display </span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://img2.yna.co.kr/photo/ap/2011/09/12/PAP20110912234101034_P2.jpg"
        />
        <span>스폰지밥</span>
      </div>
      <div class="user-component__column"></div>
    </div>

    <nav id="nav-bar">
      <ul>
        <li>
          <i class="fas fa-user fa-lg"></i>
        </li>
        <li>
          <i class="far fa-comment fa-lg"></i>
          <div>1</div>
        </li>
        <li>
          <i class="fas fa-search fa-lg"></i>
        </li>
        <li>
          <i class="fas fa-ellipsis-h fa-lg"></i>
          <div></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
