<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk-Settings</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:25</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-header">
      <div class="alt-header__column">
        <span
          ><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </div>

    <div class="settings-up">
      <div class="setting">
        <div class="setting__column">
          <i class="fas fa-bullhorn fa-lg"></i>
          <span>Notices</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="fas fa-flask fa-lg"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="fas fa-info-circle fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="setting__column">
          <span>Latest Version</span>
        </div>
      </div>
    </div>

    <div class="settings-down">
      <div class="setting">
        <div class="setting__column">
          <i class="fas fa-lock fa-lg"></i>
          <span>Privacy</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="far fa-bell fa-lg"></i>
          <span>Notifications</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="far fa-user fa-lg"></i>
          <span>Friends</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="far fa-comment fa-lg"></i>
          <span>Chats</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="fas fa-sun fa-lg"></i>
          <span>Display</span>
        </div>
        <div class="setting__column"></div>
      </div>
      <div class="setting">
        <div class="setting__column">
          <i class="fas fa-brush fa-lg"></i>
          <span>Themes</span>
        </div>
        <div class="setting__column">
          <span>Default theme</span>
        </div>
      </div>
    </div>

    <nav id="nav-bar">
      <ul>
        <li>
          <a href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <a href="chats.html"><i class="far fa-comment fa-lg"></i></a>
          <div>3</div>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
          <div></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3f3e2321e5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
